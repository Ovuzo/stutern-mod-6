<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
  </head>
  <body>
    <div class="cover">
      <header class="">
        <div class="overlay">
          <nav class="container">
            <div class="logo">
              <img src="./img/netflix-logo.png" class="logo-img" />
            </div>
            <div class="link">
              <button class="btn-primary text-light">Sign In</button>
            </div>
          </nav>
          <div class="hero">
            <div class="hero-h1">
              <h1>Unlimited Movies TV, Shows and More.</h1>
            </div>
            <div class="hero-p">
              <p>
                Watch anywhere and cancel anytime.

                <span class="next-line"
                  >Ready to watch? Enter your email to create or restart your
                  membership .</span
                >
              </p>
            </div>
            <div class="hero-input">
              <input type="text" placeholder="   Email Address" />
              <div class="hero-link">
                <a href="#">Get Started <i class="bi bi-chevron-right"></i></a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section id="sec2">
        <div class="sec2-holder">
          <div class="sec2-txt">
            <h1 class="h1">Enjoy on your TV.</h1>
            <p class="p">
              Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV,
              Blu-ray players, and more.
            </p>
          </div>
          <div class="sec2-img">
            <img src="./img/tv.png" alt="" class="sec2-img">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
